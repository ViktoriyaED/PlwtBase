name: Java CI with Maven

on:
  pull_request:
    branches: [ "main" ]

jobs:
  run-tests:
    name: 'Run tests'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
        
      - name: Run tests
        run: mvn test
        env:
          BROWSER_OPTIONS: browserType=chromium;screenSizeWidth=1920;screenSizeHeight=1080;headlessMode=true;slowMoMode=0;tracingMode=true;videoMode=true
          WEB_OPTIONS: baseUrl=${{ secrets.BASE_URL }}
          CI_RUN: true

      - name: Create test report
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: Test Execution Report
          path: target/surefire-reports/TEST-*.xml
          reporter: java-junit

      - name: Attach artifacts on failure
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: Artifacts
          path: |
            target/testTracing/
            target/video/
